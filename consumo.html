      <script>
        // Configurações do Firebase (substitua com suas próprias configurações)

          messagingSenderId: "SEU_MESSAGING_SENDER_ID",
          appId: "com.example.terrometro",
        };
  
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
  
        // Função para buscar dados do Firebase
        function buscarDados() {
          const ref = database.ref("Medidas/iteracao"); // Somente o caminho relativo
          ref.on("value", (snapshot) => {
            const data = snapshot.val();
            const valorFormatado =
              typeof data === "number" ? data.toFixed(2) : data; // Limita a 2 casas decimais se for número
            document.getElementById("mensagem").innerText = valorFormatado
              ? valorFormatado + "W"
              : "Sem dados disponíveis";
          });
        }
        function abrirMenu() {
          document.getElementById("sidebar").style.left = "0";
        }
  
        // Função para fechar a barra lateral
        function fecharMenu() {
          document.getElementById("sidebar").style.left = "-250px";
        }
        // Chama a função buscarDados
        buscarDados();
      </script>
